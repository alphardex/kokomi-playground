<style>
    :root {
        --primary-color: #F3DCCF;
    }

    .loader-screen {
        background: #293150;
    }

    @font-face {
        font-family: 'HYWenHei';
        src: url("../../assets/HYWenHei-85W.ttf");
    }

    .font-genshin {
        font-family: 'HYWenHei';
    }

    .webgl-text {
        opacity: 0;
        user-select: none;
    }

    .loading span {
        animation: blur 1.5s calc(var(--i) / 5 * 1s) alternate infinite;
    }

    @keyframes blur {
        to {
            filter: blur(5px);
        }
    }
</style>
<div class="fixed z-5 top-0 left-0 loader-screen w-screen h-screen transition-all duration-300">
    <div class="absolute hv-center">
        <div class="loading text-white text-3xl tracking-widest">
            <span style="--i: 0">L</span>
            <span style="--i: 1">O</span>
            <span style="--i: 2">A</span>
            <span style="--i: 3">D</span>
            <span style="--i: 4">I</span>
            <span style="--i: 5">N</span>
            <span style="--i: 6">G</span>
        </div>
    </div>
</div>
<div>
    <div class="absolute hv-center">
        <div class="flex flex-col items-end space-y-2">
            <div class="webgl-text text-primary text-7xl font-genshin" data-webgl-text-color="#F3DCCF"
                data-webgl-font-url="../../assets/HYWenHei-85W.ttf">kokomi.js</div>
            <div class="webgl-text text-primary text-xs italic" data-webgl-text-color="#F3DCCF">—— A Growing 3D Library
            </div>
        </div>
    </div>
</div>
